services:
  db:
    image: postgres:16
    container_name: schnell-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: schnell_sicher_umzug
      PGDATA: /var/lib/postgresql/data/pgdata
    command: postgres -c shared_buffers=256MB -c max_connections=100
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d schnell_sicher_umzug"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schnell-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      # عدّلها إذا مشروعك يستخدم DATABASE_URL
      DATABASE_URL: postgresql://postgres:postgres@db:5432/schnell_sicher_umzug
      # إذا next محتاج host
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
    ports:
      - "3000:3000"

volumes:
  db_data: