services:
  db:
    image: postgres:16-alpine
    container_name: schnell-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-schnell_sicher_umzug}
      PGDATA: /var/lib/postgresql/data/pgdata
    command: postgres -c shared_buffers=256MB -c max_connections=100
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schnell-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:${WEB_PORT:-3001}:3000"
    env_file:
      - .env.production
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-schnell_sicher_umzug}?schema=public"
      DIRECT_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-schnell_sicher_umzug}?schema=public"
      NODE_ENV: production
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
      - signed_contracts:/app/public/uploads/signed-contracts
      - ./public/media:/app/public/media
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schnell-migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-schnell_sicher_umzug}?schema=public"
      DIRECT_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-schnell_sicher_umzug}?schema=public"
    command: npx prisma migrate deploy
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: schnell-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 5s
      retries: 3

  certbot:
    image: certbot/certbot
    container_name: schnell-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"

volumes:
  db_data:
  uploads_data:
  signed_contracts:
  certbot_www:
